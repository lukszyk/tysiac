<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Licznik Punktów - Tysiąc</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        .card {
            background-color: #1e293b; /* slate-800 */
            border-radius: 0.75rem; /* rounded-xl */
            padding: 0.75rem; /* BARDZIEJ KOMPAKTOWE: p-3 (0.75rem) */
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }
        .btn {
            display: inline-block;
            padding: 0.4rem 0.8rem; /* Mniejsze wypełnienie */
            border-radius: 0.5rem;
            font-weight: 600;
            font-size: 0.875rem; /* text-sm */
            text-align: center;
            transition: background-color 0.2s ease-in-out, transform 0.1s ease-in-out;
            cursor: pointer;
        }
        .btn-primary {
            background-color: #14b8a6; /* teal-500 */
            color: white;
        }
        .btn-primary:hover {
            background-color: #0d9488; /* teal-600 */
        }
        .btn-secondary {
            background-color: #475569; /* slate-600 */
            color: #f1f5f9; /* slate-100 */
        }
        .btn-secondary:hover {
            background-color: #334155; /* slate-700 */
        }
        .input-field {
            width: 100%;
            background-color: #334155; /* slate-700 */
            border: 1px solid #475569; /* slate-600 */
            color: #f1f5f9; /* slate-100 */
            padding: 0.4rem; /* BARDZIEJ KOMPAKTOWE */
            border-radius: 0.5rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .input-field:focus {
            outline: none;
            border-color: #14b8a6;
            box-shadow: 0 0 0 2px #14b8a680;
        }
        input[type=number]::-webkit-inner-spin-button,
        input[type=number]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type=number] {
            -moz-appearance: textfield;
        }
        
        /* STYLES DLA MIKRO-HISTORII */
        #round-history-container table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.75rem; /* BARDZO MAŁA CZCIONKA: text-xs */
        }
        #round-history-container th, #round-history-container td {
            padding: 0.3rem 0.2rem; /* MINIMALNE WYPEŁNIENIE */
            text-align: center;
        }
        #round-history-container th {
            background-color: #334155;
            font-weight: 600;
            border-bottom: 2px solid #1e293b;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        #round-history-container tr:nth-child(even) {
            background-color: #2d3846;
        }
        .history-score {
            font-weight: 600;
            color: #14b8aa;
        }
    </style>
</head>
<body class="bg-slate-900 text-slate-100 flex items-center justify-center min-h-screen p-3">

    <div class="w-full max-w-4xl mx-auto">
        <header class="text-center mb-4">
            <h5 class="text-2xl font-bold text-teal-400">Licznik Punktów do Tysiąca</h5>
            
        </header>

        <!-- Ekran Ustawień Gry -->
        <div id="setup-screen" class="card space-y-3">
            <h2 class="text-lg font-semibold text-center">Nowa Gra</h2>
            <div>
                <label for="player-count" class="block mb-1 text-sm font-medium text-slate-300">Liczba graczy:</label>
                <select id="player-count" class="input-field">
                    <option value="2" selected>2 graczy</option>
                    <option value="3">3 graczy</option>
                    <option value="4">4 gracze</option>
                </select>
            </div>
            <div id="player-names-container" class="space-y-2">
                <!-- Pola na imiona graczy będą generowane przez JS -->
            </div>
            <div class="flex flex-col sm:flex-row gap-2">
                <button id="start-game-btn" class="btn btn-primary w-full">Rozpocznij Grę</button>
                <button id="show-stats-btn" class="btn btn-secondary w-full">Pokaż Statystyki</button>
            </div>
        </div>

        <!-- Ekran Gry -->
        <div id="game-screen" class="hidden">
            <!-- 1. PRZYCISK OBRACANIA GRACZA -->
            <div id="game-controls" class="mb-3">
                 <button id="rotate-first-player-btn" class="btn btn-secondary w-full mb-3">Obróć gracza rozpoczynającego ♛</button>
            </div>
            
            <!-- 2. DODAJ PUNKTY ZA RUNDĘ (NOWA LOKALIZACJA) -->
            <div class="card space-y-3 mb-4">
                <h3 class="text-base font-semibold">Dodaj punkty za rundę:</h3>
                <div id="score-inputs" class="grid grid-cols-2 md:grid-cols-4 gap-2">
                    <!-- Pola do wpisywania punktów będą generowane przez JS -->
                </div>
                <button id="add-round-btn" class="btn btn-primary w-full">Dodaj Wynik Rundy</button>
            </div>

            <!-- 3. AKTUALNY WYNIK GRACZY -->
            <div id="scoreboard" class="grid grid-cols-2 md:grid-cols-4 gap-2 mb-4">
                <!-- Wyniki graczy będą generowane przez JS -->
            </div>
            
            <!-- 4. SEKCJA: Historia Rund (Zmniejszona) -->
            <div class="card mb-4">
                <h3 class="text-sm font-semibold mb-2">Historia Rund:</h3>
                <div id="round-history-container" class="max-h-32 overflow-y-auto">
                    <!-- Tabela Historii Rund będzie generowana przez JS -->
                </div>
            </div>

            <!-- 5. ZMIENIONE PRZYCISKI -->
             <div class="flex flex-row gap-2">
                <!-- PRZYCISK STATYSTYKI -->
                <button id="game-to-stats-btn" class="btn btn-secondary w-1/2">Statystyki</button>
                <!-- PRZYCISK POWRÓT DO MENU (TERAZ PEŁNI ROLĘ NOWEJ GRY) -->
                <button id="back-to-menu-btn" class="btn bg-red-600 hover:bg-red-700 text-white w-1/2">Porzuć Grę / Nowa Gra</button>
            </div>
        </div>

        <!-- Ekran Statystyk -->
        <div id="stats-screen" class="hidden card space-y-3">
            <h2 class="text-lg font-semibold text-center">Statystyki Gier</h2>
            <div id="stats-summary" class="text-center bg-slate-700 p-3 rounded-lg">
                <!-- Podsumowanie statystyk będzie generowane przez JS -->
            </div>
            <div id="stats-history" class="space-y-2 max-h-96 overflow-y-auto pr-2">
                <!-- Historia gier będzie generowana przez JS -->
            </div>
            <div class="flex flex-col sm:flex-row gap-2">
                <button id="back-from-stats-btn" class="btn btn-primary w-full">Wróć</button>
                <button id="clear-stats-btn" class="btn bg-red-600 hover:bg-red-700 text-white w-full">Wyczyść Statystyki</button>
            </div>
        </div>

        <!-- Modal Zwycięzcy -->
        <div id="winner-modal" class="fixed inset-0 bg-black bg-opacity-70 hidden items-center justify-center p-4 z-40">
            <div class="card text-center space-y-3 max-w-sm w-full">
                <h2 class="text-xl font-bold text-teal-400">Koniec Gry!</h2>
                <p id="winner-message" class="text-base"></p>
                <div id="final-scores" class="text-left space-y-1 text-sm"></div>
                <button id="modal-back-to-menu-btn" class="btn btn-primary w-full">Powrót do Menu</button>
            </div>
        </div>

        <!-- Modal Potwierdzenia -->
        <div id="confirm-modal" class="fixed inset-0 bg-black bg-opacity-70 hidden items-center justify-center p-4 z-50">
            <div class="card text-center space-y-4 max-w-xs w-full">
                <p id="confirm-message" class="text-base font-medium"></p>
                <div class="flex gap-3 justify-center">
                    <button id="confirm-yes-btn" class="btn bg-red-600 hover:bg-red-700 text-white w-1/2">Tak</button>
                    <button id="confirm-no-btn" class="btn btn-secondary w-1/2">Anuluj</button>
                </div>
            </div>
        </div>

    </div>

<script>
    // --- Referencje do elementów DOM ---
    const setupScreen = document.getElementById('setup-screen');
    const gameScreen = document.getElementById('game-screen');
    const statsScreen = document.getElementById('stats-screen');
    const winnerModal = document.getElementById('winner-modal');
    
    // Referencje dla Modala Potwierdzenia
    const confirmModal = document.getElementById('confirm-modal');
    const confirmMessage = document.getElementById('confirm-message');
    const confirmYesBtn = document.getElementById('confirm-yes-btn');
    const confirmNoBtn = document.getElementById('confirm-no-btn');


    const playerCountSelect = document.getElementById('player-count');
    const playerNamesContainer = document.getElementById('player-names-container');
    const startGameBtn = document.getElementById('start-game-btn');
    const showStatsBtn = document.getElementById('show-stats-btn');

    const scoreboard = document.getElementById('scoreboard');
    const scoreInputs = document.getElementById('score-inputs');
    const addRoundBtn = document.getElementById('add-round-btn');
    const backToMenuBtn = document.getElementById('back-to-menu-btn'); 
    const rotateFirstPlayerBtn = document.getElementById('rotate-first-player-btn');
    const gameToStatsBtn = document.getElementById('game-to-stats-btn');
    
    const roundHistoryContainer = document.getElementById('round-history-container');
    
    const statsSummary = document.getElementById('stats-summary');
    const statsHistory = document.getElementById('stats-history');
    const backFromStatsBtn = document.getElementById('back-from-stats-btn');
    const clearStatsBtn = document.getElementById('clear-stats-btn');

    const winnerMessage = document.getElementById('winner-message');
    const finalScores = document.getElementById('final-scores');
    const modalBackToMenuBtn = document.getElementById('modal-back-to-menu-btn'); 


    // --- Stan Aplikacji ---
    let gameState = {
        players: [],
        history: [], // Przechowuje wyniki rund
        isActive: false,
        firstPlayerIndex: 0,
    };

    const GAME_STATE_KEY = 'tysiacGameState'; // Klucz do zapisu stanu gry
    const STATS_KEY = 'tysiacGameStats'; // Klucz do zapisu statystyk
    
    // Lista domyślnych imion
    const defaultPlayerNames = ['Kulik', 'Miś', 'Gracz 3', 'Gracz 4'];

    // --- Funkcje Główne ---

    // Generuje pola na imiona graczy na podstawie wybranej liczby
    function generatePlayerNameInputs() {
        const count = parseInt(playerCountSelect.value, 10);
        playerNamesContainer.innerHTML = '';
        for (let i = 1; i <= count; i++) {
            const defaultName = defaultPlayerNames[i - 1] || `Gracz ${i}`;
            
            const div = document.createElement('div');
            div.innerHTML = `
                <label for="player${i}" class="block mb-1 text-sm font-medium text-slate-400">Imię gracza ${i}:</label>
                <input type="text" id="player${i}" class="input-field" placeholder="Gracz ${i}" value="${defaultName}">
            `;
            playerNamesContainer.appendChild(div);
        }
    }

    // Rozpoczyna nową grę
    function startGame() {
        const playerCount = parseInt(playerCountSelect.value, 10);
        const players = [];
        let hasValidNames = true;

        for (let i = 1; i <= playerCount; i++) {
            const playerNameInput = document.getElementById(`player${i}`);
            const playerName = playerNameInput.value.trim();
            if (playerName === '') {
                playerNameInput.style.borderColor = 'red';
                hasValidNames = false;
            } else {
                playerNameInput.style.borderColor = '';
                players.push({ name: playerName, score: 0 });
            }
        }
        
        if (!hasValidNames) {
            showCustomAlert('Wszystkie pola z imionami muszą być wypełnione.');
            return;
        }

        gameState = { players, history: [], isActive: true, firstPlayerIndex: 0 };
        saveGameState(); 
        renderGameScreen();
        
        setupScreen.classList.add('hidden');
        statsScreen.classList.add('hidden');
        gameScreen.classList.remove('hidden');
    }

    // Dodaje punkty z rundy do ogólnego wyniku
    function addRoundScore() {
        const roundScores = {};
        let scoresAdded = false;

        gameState.players.forEach((player, index) => {
            const input = document.getElementById(`score-input-${index}`);
            const scoreValue = parseInt(input.value, 10);

            // Zapisujemy 0, jeśli puste, aby runda była zapisana poprawnie
            roundScores[player.name] = isNaN(scoreValue) ? 0 : scoreValue;
            
            if (!isNaN(scoreValue) && scoreValue !== 0) {
                player.score += scoreValue;
                scoresAdded = true;
            }
            input.value = ''; // Resetowanie pola po dodaniu
        });

        if (scoresAdded) {
            gameState.history.unshift(roundScores);
            
            updateScoreValues();
            renderRoundHistory();
            checkWinner();
            saveGameState(); 
        }
    }

    // Renderuje tabelę historii rund
    function renderRoundHistory() {
        if (gameState.history.length === 0) {
            roundHistoryContainer.innerHTML = '<p class="text-slate-500 text-xs text-center p-2">Brak dodanych rund.</p>';
            return;
        }

        // 1. Nagłówki tabeli (Round + Player Names)
        let headerHtml = '<tr><th class="w-1/6">Runda</th>';
        gameState.players.forEach(p => {
            // Skrócenie nazw w nagłówku tabeli, jeśli są za długie, by zmieścić się w mikro-tabeli
            const displayName = p.name.length > 5 ? p.name.substring(0, 5) + '.' : p.name;
            headerHtml += `<th class="whitespace-nowrap" title="${p.name}">${displayName}</th>`;
        });
        headerHtml += '</tr>';

        // 2. Wiersze danych
        let bodyHtml = '';
        gameState.history.forEach((round, index) => {
            const roundNumber = gameState.history.length - index;
            let rowHtml = `<tr><td>${roundNumber}</td>`;
            
            gameState.players.forEach(p => {
                const score = round[p.name] || 0;
                rowHtml += `<td class="history-score">${score}</td>`;
            });
            rowHtml += '</tr>';
            bodyHtml += rowHtml;
        });

        // 3. Złóż całą tabelę
        roundHistoryContainer.innerHTML = `
            <table>
                <thead>${headerHtml}</thead>
                <tbody>${bodyHtml}</tbody>
            </table>
        `;
    }

    // Sprawdza, czy któryś z graczy osiągnął 1000 punktów
    function checkWinner() {
        const potentialWinners = gameState.players.filter(p => p.score >= 1000);

        if (potentialWinners.length > 0) {
            // Znajdź zwycięzcę (tego z największą liczbą punktów)
            const winner = potentialWinners.reduce((prev, current) => (prev.score > current.score) ? prev : current);
            endGame(winner);
        }
    }

    // Kończy grę i pokazuje modal zwycięzcy
    function endGame(winner) {
        // Upewnij się, że gra jest aktywna przed zapisem statystyk
        if (gameState.isActive) {
            saveStats(winner);
        }
        
        winnerMessage.textContent = `Wygrywa ${winner.name}! Gratulacje!`;
        finalScores.innerHTML = '<h4>Końcowe wyniki:</h4>' + gameState.players
            .map(p => `<div class="flex justify-between"><span>${p.name}:</span><span class="font-semibold">${p.score} pkt</span></div>`)
            .join('');

        winnerModal.classList.remove('hidden');
        winnerModal.classList.add('flex');
        
        clearGameState(); // Czyści stan gry, bo gra się zakończyła
    }
    
    // Zapisuje statystyki zakończonej gry
    function saveStats(winner) {
        const stats = getStats();
        
        const gameRecord = {
            date: new Date().toLocaleString('pl-PL'),
            winner: winner.name,
            players: gameState.players.map(p => ({ name: p.name, score: p.score })),
        };

        stats.games.unshift(gameRecord);
        
        if (!stats.playerWins[winner.name]) {
            stats.playerWins[winner.name] = 0;
        }
        stats.playerWins[winner.name]++;
        stats.totalGames++;

        localStorage.setItem(STATS_KEY, JSON.stringify(stats));
    }
    
    // Resetuje grę, czyści stan i wyświetla ekran ustawień
    function resetGame() {
        clearGameState();
        gameScreen.classList.add('hidden');
        statsScreen.classList.add('hidden');
        setupScreen.classList.remove('hidden');
        winnerModal.classList.add('hidden');
        winnerModal.classList.remove('flex');
        generatePlayerNameInputs();
    }

    // --- Funkcje pomocnicze i renderujące ---
    
    // Obsługa wciśnięcia klawisza (głównie Enter) w polach wprowadzania wyników
    function handleInputKeydown(e) {
        if (e.key === 'Enter') {
            e.preventDefault();
            
            const currentInput = e.target;
            // Wzięcie indexu gracza z atrybutu 'data-player-index'
            const currentIndex = parseInt(currentInput.dataset.playerIndex, 10);
            const nextIndex = currentIndex + 1;
            const totalPlayers = gameState.players.length;

            if (nextIndex < totalPlayers) {
                // Przejdź do następnego gracza
                const nextInput = document.getElementById(`score-input-${nextIndex}`);
                nextInput?.focus();
            } else {
                // Ostatni gracz - dodaj wynik rundy
                addRoundScore();
                
                // Po dodaniu wyników, ustaw focus z powrotem na pierwsze pole
                document.getElementById('score-input-0')?.focus();
            }
        }
    }


    // Renderuje cały ekran gry (tablicę wyników i pola do wpisywania)
    function renderGameScreen() {
        scoreboard.innerHTML = '';
        scoreInputs.innerHTML = '';
        gameState.players.forEach((player, index) => {
            // Tworzenie karty wyniku
            const scoreCard = document.createElement('div');
            scoreCard.className = 'card text-center';
            scoreCard.innerHTML = `
                <div id="player-name-${index}" class="text-sm font-semibold flex items-center justify-center gap-1">${player.name}</div>
                <div id="player-score-${index}" class="text-2xl font-bold text-teal-400 mt-1">${player.score}</div>
            `;
            scoreboard.appendChild(scoreCard);

            // Tworzenie pola do wpisywania punktów
            const inputContainer = document.createElement('div');
            inputContainer.innerHTML = `
                <label for="score-input-${index}" class="block mb-1 text-xs font-medium text-slate-400">${player.name}</label>
                <input type="number" 
                       id="score-input-${index}" 
                       class="input-field text-center text-sm" 
                       placeholder="0" 
                       data-player-index="${index}"> <!-- Dodanie atrybutu indexu -->
            `;
            scoreInputs.appendChild(inputContainer);
            
            // Dodanie słuchacza do nowego pola (dla obsługi klawisza Enter)
            const inputField = document.getElementById(`score-input-${index}`);
            inputField.addEventListener('keydown', handleInputKeydown);
        });
        
        updateFirstPlayerMarker();
        renderRoundHistory();
        
        // Ustawienie focusu na pierwszym polu, gdy ekran się załaduje
        document.getElementById('score-input-0')?.focus(); 
    }

    // Aktualizuje tylko wyświetlane wyniki na tablicy
    function updateScoreValues() {
        gameState.players.forEach((player, index) => {
            const scoreElement = document.getElementById(`player-score-${index}`);
            scoreElement.textContent = player.score;
        });
    }
    
    // Oznacza gracza rozpoczynającego
    function updateFirstPlayerMarker() {
        gameState.players.forEach((player, index) => {
            const nameElement = document.getElementById(`player-name-${index}`);
            if (!nameElement) return;

            const existingMarker = nameElement.querySelector('span');
            if (existingMarker) {
                existingMarker.remove();
            }

            if (index === gameState.firstPlayerIndex) {
                const marker = document.createElement('span');
                marker.className = 'text-amber-400 text-xs';
                marker.title = 'Gracz rozpoczynający';
                marker.innerHTML = '♛';
                nameElement.appendChild(marker);
            }
        });
    }

    // Obraca gracza rozpoczynającego
    function rotateFirstPlayer() {
        if (!gameState.isActive) return;
        gameState.firstPlayerIndex = (gameState.firstPlayerIndex + 1) % gameState.players.length;
        updateFirstPlayerMarker();
        saveGameState(); 
    }

    // Wyświetla ekran statystyk
    function showStats() {
        const stats = getStats();

        // Podsumowanie
        let summaryHtml = `<p class="text-base">Zagrano łącznie: <span class="font-bold text-teal-400">${stats.totalGames}</span> gier</p>`;
        const sortedWins = Object.entries(stats.playerWins).sort(([,a],[,b]) => b-a);
        
        if (sortedWins.length > 0) {
            summaryHtml += `<h4 class="mt-3 mb-2 font-semibold text-sm">Ranking zwycięstw:</h4>`;
            summaryHtml += `<div class="space-y-1 text-sm">`
            sortedWins.forEach(([name, wins]) => {
                const winPercentage = stats.totalGames > 0 ? ((wins / stats.totalGames) * 100).toFixed(0) : 0;
                summaryHtml += `<div class="flex justify-center gap-2"><span>${name}:</span> <span class="font-semibold">${wins} wygrane (${winPercentage}%)</span></div>`;
            });
            summaryHtml += `</div>`
        }
        statsSummary.innerHTML = summaryHtml;

        // Historia gier
        statsHistory.innerHTML = '';
        if (stats.games.length === 0) {
            statsHistory.innerHTML = '<p class="text-slate-400 text-center text-sm">Brak historii gier.</p>';
        } else {
            stats.games.forEach(game => {
                const gameDiv = document.createElement('div');
                gameDiv.className = 'bg-slate-800 p-2 rounded-lg';
                let playersHtml = game.players
                    .sort((a,b) => b.score - a.score)
                    .map(p => `<li class="text-slate-300">${p.name}: <strong>${p.score}</strong></li>`).join('');
                
                gameDiv.innerHTML = `
                    <div class="flex justify-between items-start">
                        <div>
                            <p class="font-semibold text-sm">Zwycięzca: <span class="text-teal-400">${game.winner}</span></p>
                            <p class="text-xs text-slate-400">${game.date}</p>
                        </div>
                        <details class="text-xs text-right">
                            <summary class="cursor-pointer font-medium p-1">Wyniki</summary>
                            <ul class="list-none mt-1 text-left text-xs">${playersHtml}</ul>
                        </details>
                    </div>
                `;
                statsHistory.appendChild(gameDiv);
            });
        }

        setupScreen.classList.add('hidden');
        gameScreen.classList.add('hidden');
        statsScreen.classList.remove('hidden');
    }
    
    // Obsługa powrotu ze statystyk do odpowiedniego widoku (gry lub menu)
    function handleBackFromStats() {
        statsScreen.classList.add('hidden');
        // Jeśli jest aktywna gra, wróć do niej, w przeciwnym razie do ustawień
        if(gameState.isActive) {
            gameScreen.classList.remove('hidden');
        } else {
            setupScreen.classList.remove('hidden');
        }
    }

    function handleClearStats() {
        showCustomConfirm('Czy na pewno chcesz usunąć wszystkie zapisane statystyki? Tej operacji nie można cofnąć.', () => {
            localStorage.removeItem(STATS_KEY);
            showStats();
        });
    }

    // Obsługa przycisku "Powrót do Menu" / "Porzuć Grę"
    function handleBackToMenu() {
        if (gameState.isActive) {
            showCustomConfirm('Czy na pewno chcesz porzucić obecną grę i wrócić do menu? Postęp nie zostanie zapisany w statystykach.', () => {
                resetGame(); // resetGame czyści stan i wyświetla setup-screen
            });
        } else {
             // Jeśli gra nie jest aktywna (np. na ekranie statystyk), po prostu wróć do menu
             resetGame();
        }
    }

    // --- Przechowywanie Danych (localStorage) ---
    
    // ZAPISUJE AKTUALNY STAN GRY
    function saveGameState() {
        if (gameState.isActive) {
            localStorage.setItem(GAME_STATE_KEY, JSON.stringify(gameState));
        }
    }

    // ŁADUJE ZAPISANY STAN GRY
    function loadGameState() {
        const savedState = localStorage.getItem(GAME_STATE_KEY);
        if (savedState) {
            gameState = JSON.parse(savedState);
            if (gameState.players && gameState.players.length > 0) {
                 // Sprawdzenie isActive na wszelki wypadek, choć stan powinien być usunięty po wygranej
                gameState.isActive = true; 
                renderGameScreen();
                setupScreen.classList.add('hidden');
                gameScreen.classList.remove('hidden');
                return true;
            } else {
                // Jeśli jest zapisany stan, ale players są puste (błąd w logice), czyścimy stan
                clearGameState();
            }
        }
        return false;
    }

    function clearGameState() {
        gameState = { players: [], history: [], isActive: false, firstPlayerIndex: 0 };
        localStorage.removeItem(GAME_STATE_KEY);
    }
    
    function getStats() {
        const savedStats = localStorage.getItem(STATS_KEY);
        if (savedStats) {
            return JSON.parse(savedStats);
        }
        return { totalGames: 0, playerWins: {}, games: [] };
    }


    // --- Event Listeners ---
    
    // Przełączanie ekranów
    showStatsBtn.addEventListener('click', showStats);
    gameToStatsBtn.addEventListener('click', showStats);
    backFromStatsBtn.addEventListener('click', handleBackFromStats);

    // Logika gry
    playerCountSelect.addEventListener('change', generatePlayerNameInputs);
    startGameBtn.addEventListener('click', startGame);
    addRoundBtn.addEventListener('click', addRoundScore);
    rotateFirstPlayerBtn.addEventListener('click', rotateFirstPlayer);
    
    // Użycie ujednoliconej funkcji obsługi powrotu do menu
    backToMenuBtn.addEventListener('click', handleBackToMenu);
    modalBackToMenuBtn.addEventListener('click', resetGame); 
    clearStatsBtn.addEventListener('click', handleClearStats);

    // UWAGA: Usunięto globalny event listener dla 'keypress' na scoreInputs
    // Wprowadzono event listener na pojedynczych polach w funkcji renderGameScreen
    // i obsługa odbywa się w handleInputKeydown.


    // --- Funkcje do niestandardowych okienek (POPRAWIONY BUG Z EVENTAMI) ---
    // Przechowujemy referencje do aktualnych handlerów, aby móc je usunąć
    let currentYesHandler = null;
    let currentNoHandler = null;

    function showCustomAlert(message) {
        // Używamy modala potwierdzenia jako alertu.
        showCustomConfirm(message, () => {}, false); // Przekazujemy false, aby nie pokazywać przycisku "Tak"
    }

    function showCustomConfirm(message, onConfirm, showNoButton = true) {
        confirmMessage.textContent = message;
        confirmModal.classList.add('flex');
        confirmModal.classList.remove('hidden');
        
        // Zarządzanie widocznością przycisków
        confirmNoBtn.classList.toggle('hidden', !showNoButton);
        if (!showNoButton) {
            confirmYesBtn.textContent = 'OK';
            confirmYesBtn.classList.remove('bg-red-600', 'hover:bg-red-700', 'w-1/2');
            confirmYesBtn.classList.add('btn-primary', 'w-full');
        } else {
            confirmYesBtn.textContent = 'Tak';
            confirmYesBtn.classList.add('bg-red-600', 'hover:bg-red-700', 'w-1/2');
            confirmYesBtn.classList.remove('btn-primary', 'w-full');
        }

        // 1. Usuwamy stare handlery, jeśli istnieją
        if (currentYesHandler) {
            confirmYesBtn.removeEventListener('click', currentYesHandler);
        }
        if (currentNoHandler) {
            confirmNoBtn.removeEventListener('click', currentNoHandler);
        }

        const cleanUp = () => {
            confirmModal.classList.add('hidden');
            confirmModal.classList.remove('flex');
            // 3. Usuwamy nowe handlery po akcji/anulowaniu
            confirmYesBtn.removeEventListener('click', currentYesHandler);
            confirmNoBtn.removeEventListener('click', currentNoHandler);
            
            // Resetujemy stan przycisków
            confirmYesBtn.textContent = 'Tak';
        };

        const handleYes = () => {
            cleanUp();
            if (showNoButton) {
                onConfirm(); // Wykonaj akcję tylko przy prawdziwym potwierdzeniu
            }
        };

        const handleNo = () => {
            cleanUp();
        };
        
        // 2. Ustawiamy nowe handlery
        currentYesHandler = handleYes;
        currentNoHandler = handleNo;
        
        confirmYesBtn.addEventListener('click', currentYesHandler);
        confirmNoBtn.addEventListener('click', currentNoHandler);
    }


    // --- Inicjalizacja Aplikacji ---
    
    // 1. Spróbuj załadować zapisany stan gry
    const gameLoaded = loadGameState();
    
    // 2. Jeśli nie ma aktywnej gry, wygeneruj pola na imiona
    if (!gameLoaded) {
        generatePlayerNameInputs();
    }
    

</script>
